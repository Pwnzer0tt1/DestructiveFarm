<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="/static/favicon.png">

    <title>Destructive Farm - Server</title>

    <link href="/static/css/bootswatch-flatly.css" rel="stylesheet">
    <link href="/static/css/style.css" rel="stylesheet">
</head>

<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark py-0">
    <img class="logo" src="/static/img/dvteam_white.png">
    <div class="navbar-brand">Destructive Farm</div>
</nav>

<div class="container mt-4">
    <div class="row mb-4">
        <div class="col-lg-12">
            <div class="card border-light">
                <div class="card-body">
                    <h4 class="card-title" id="title-current-tick">Showing successfull exploits in Tick #<span id="curr_tick">#{{ curr_tick }}</span></h4>
                    <form id="show-flags-form">
                        <div class="row">
                            <div class="col-10">
                                <input type="range" min="0" max="{{end_tick}}" value="{{curr_tick}}" class="slider" id="tick-input">
                            </div>
                            <div class="col-2">
                                <button type="submit" class="btn btn-primary btn-sm submit-btn" id="submit-btn">Show</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <div class="mb-3 text-center query-status"></div>

    <div class="search-results" style="display: none;">
        <ul class="pagination pagination-sm"></ul>
        <table class="table table-hover" id="flag-table">
        </table>

        <ul class="pagination pagination-sm"></ul>
    </div>
</div>

<script src="/static/js/jquery.min.js"></script>
<script src="/static/js/tableui.js"></script>
<script src="/static/js/sorttable.js"></script>
</body>
</html>
